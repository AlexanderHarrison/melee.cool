<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/main.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clip Dump</title>
    <script src="/htmx.js"></script>
</head>
<body>

<script src=/header.js></script>

<h1 class=title>Clip Dump</h1>

<div id="search">
    <form id="search-form" hx-post="/find-clips" hx-swap="none">
        <label for="search-tags">Tags:</label>
        <input type="text" id="search-tags" name="tags"/><br>

        <input type="submit" value="Search" />
    </form>
</div>

<div id="post">
    <form id="post-form" hx-get="/post-clip" hx-swap="none">
        <label for="post-metadata">Link/Description:</label>
        <input type="text" id="post-metadata" name="metadata"/><br>
        
        <label for="post-tags">Tags:</label>
        <input type="text" id="post-tags" name="tags"/><br>

        <input type="submit" value="Post" />
    </form>
</div>

<div id=clips></div>

<script>
function set_search_tags_from_url() {
    const params = new URLSearchParams(window.location.search);
    const tags = params.get("tags");
    document.getElementById("search-tags").value = tags;
    return tags;
}

tags = set_search_tags_from_url();
// addEventListener("statechange", set_search_tags_from_url)

if (tags == null) {
    htmx.ajax('POST', '/find-clips', { swap: "none" });
} else {
    htmx.ajax('POST', '/find-clips', { swap: "none", values: { tags: tags, initial: "1" } });
}
</script>

</body>
</html>
